  var data = [];
	var pageNumber = 1;
	var pageCount = 10;
window.onload=function(){
	var firstPageElement =  document.getElementById('1');
	makeElementAsActive(firstPageElement);
	loadData(1);
}

function makeElementAsActive(element) {
	removeActiveElement();
	if (element) {
		element.classList.add('active');
	}
}

function removeActiveElement() {
	var elements =  document.getElementsByClassName('active');
	if (elements && elements[0]) {
		elements[0].classList.remove('active');
	}
}

function loadData(pageNumber) {
	var element = document.getElementById(pageNumber + '');
	makeElementAsActive(element);
	var dataFrom = (pageNumber - 1) * pageCount;
	var dataTo = pageNumber * pageCount;
	var items = totalRecords.slice(dataFrom, dataTo);
	appendDataToTable(items);
}

function appendDataToTable(data) {
	var table = document.getElementById("studentTable");
	removeAllRowsFromTable(table);
	for (var i=0;i< data.length; i++) {
		var row = table.insertRow(i+1);
		var col1 = row.insertCell(0);
		var col2 = row.insertCell(1);
		var col3 = row.insertCell(2);
		col1.innerHTML = data[i].id;
		col2.innerHTML = data[i].name;
		col3.innerHTML = data[i].email;
	}
}
function removeAllRowsFromTable(table) {
	var tableRows = table.getElementsByTagName('tr');
	var rowCount = tableRows.length;
	for (var x=rowCount-1; x>0; x--) {
	   table.deleteRow(x);
	}
}

function loadPreviousPageData() {
	var element = document.getElementsByClassName('active') && document.getElementsByClassName('active')[0];
	if (element && +element.innerText != 1) {
		loadData(+element.innerText - 1);
	}
}

function loadNextPageData() {
	var element = document.getElementsByClassName('active') && document.getElementsByClassName('active')[0];
	if (element && +element.innerText != 10) {
		loadData(+element.innerText + 1);
	}
	
}
